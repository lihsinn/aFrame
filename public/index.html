
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <script src="info-panel.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets> -->


      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>

        <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous"/>
        <img id="kazetachinuPoster" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous"/>

        <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg" crossorigin="anonymous"/>
        <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>

        <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" crossorigin="anonymous"/>
        <img id="karigurashiPoster" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>

      </a-assets>




      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer> -->
              
    
          <a-plane id="example-plane" class="clickable" color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 180"></a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 1">
          <!-- <a-image src="./images/image/fin_羅東夜市.png" 	side="font" rotation="90 0 0" position="0 0.5 0"></a-image> -->

 
            <a-image src="#kazetachinuPoster" id="karigurashiButton"  rotation="90 0 0" position="-0.8 0 0" width="0.8" class="raycastable menu-button"></a-image>
    

          
          <a-image src="#karigurashiPoster" 	rotation="90 0 0" position="0 0 0" width="0.8"></a-image>
          <a-image src="#ponyoPoster" 	 rotation="90 0 0" position="0.8 0 0" width="0.8"></a-image>
          


           <a-text value="Hello, World!" rotation="90 0 0" position="-0.5 0 0"></a-text>
        
           <!-- <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot> -->


           <a-entity id="movieDescription"
           rotation="90 0 0"
           position="-0.5 0 -0.2"
            text="baseline: top; 
            shader: msdf; 
            anchor: left; 
            font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; 
            color: white; 
            value: I am I am I am">
          </a-entity>


      </a-entity>
    </a-scene>
  </body>
</html>
